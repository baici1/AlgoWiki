<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AlgoWiki</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="description" content="Description">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png">
    <!--  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">-->
    <!--  <link rel="stylesheet" href="//unpkg.com/docsify/themes/buble.css">-->
    <!-- Theme: Simple (latest v0.x.x) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/gitalk/dist/gitalk.css">
</head>
<body>
<div id="app"></div>
<script>
    window.$docsify = {
        name: '目录',
        repo: 'https://github.com/ojeveryday/AlgoWiki',
        loadSidebar: true,// 侧边栏
        maxLevel: 2,
        subMaxLevel: 2,// 最大支持渲染的标题层级
        auto2top: true,// 切换页面后是否自动跳转到页面顶部
        coverpage: true, //封面
        themeColor: '#2478e3',// 主题颜色
        // 上下章节
        pagination: {
            previousText: '上一章节',
            nextText: '下一章节',
            crossChapter: true,
            crossChapterText: true
        },
    }
</script>
<script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
<!-- C++ 代码高亮 -->
<script src="//unpkg.com/prismjs/components/prism-cpp.min.js"></script>
<!-- Java 代码高亮 -->
<script src="//unpkg.com/prismjs/components/prism-java.min.js"></script>
<!-- Python 代码高亮-->
<script src="//unpkg.com/prismjs/components/prism-python.min.js"></script>
<script src="//unpkg.com/prismjs/components/prism-json.min.js"></script>
<!-- 添加代码右上角复制到剪切板按钮 -->
<script src="//cdn.jsdelivr.net/npm/docsify-copy-code@2"></script>
<!-- 支持Markdown中的TaLeX数学公式 -->
<script src="//cdn.jsdelivr.net/npm/docsify-katex@latest/dist/docsify-katex.js"></script>
<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/katex@latest/dist/katex.min.css">
<!-- 代码块选项卡 https://jhildenbiddle.github.io/docsify-tabs/#/ -->
<script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
<script src="//cdn.jsdelivr.net/npm/docsify-tabs@1"></script>
<!-- 上下章节 -->
<script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
<!-- 评论 -->
<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/gitalk.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/gitalk/dist/gitalk.min.js"></script>
<!-- 注册参考链接 http://note.youdao.com/publicshare/?id=6ea132ba501b49b2928125a694cc9ad9#/  -->
<script>
        const gitalk = new Gitalk({
            // 这里填写注册好的clientID
            clientID: 'clientID',
            // 这里填写注册好的clientSecret
            clientSecret: 'clientSecret',
            // 项目名
            repo: 'AlgoWiki',
            // 项目组织
            owner: 'ojeveryday',
            // 可以创建 issues 的管理员
            admin: ['ojeveryday','fuxuemingzhu'],
            // facebook-like distraction free mode
            distractionFreeMode: false
        })
</script>
</body>
</html>
